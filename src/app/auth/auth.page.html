<ion-header>
  <ion-toolbar>
    <ion-title> <h1 style="text-align:center"><b>ADHVESHA</b></h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion padding" class="bg">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3"> 
      <div style="text-align:center">
       
    </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
    <ion-list>
      <ion-item>
        <ion-label position="floating"><h1><b>User ID</b></h1></ion-label>
        <ion-input type="text" ngModel name="userid" required minlength="4" #useridCtrl="ngModel" ></ion-input>
      </ion-item>
      <ion-item
              *ngIf="!useridCtrl.valid && useridCtrl.touched"
              lines="none"
            >
              <ion-label>
                Should be a valid User ID
              </ion-label>
            </ion-item>
      <ion-item>
        <ion-label position="floating"><h1><b>Password</b></h1></ion-label>
        <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtrl="ngModel"></ion-input>
      </ion-item>
      <ion-item
              *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
              lines="none"
            >
              <ion-label>
                Should be of at least 6 characters
              </ion-label>
            </ion-item>
    </ion-list>
   </ion-col>
   </ion-row>
   <ion-row>
    <ion-col size-sm="6" offset-sm="3"> 
    <div style="text-align:center">
     <h1 >Login as</h1>
  </div>
    </ion-col>
  </ion-row>
   <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-button color="primary" type="submit" expand="block" [disabled]="!f.valid">
        <b>AUTHORITY</b>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3"> 
    <div style="text-align:center">
     <h1 >Or Enter as</h1>
  </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-button type="button" color="primary" expand="block" (click)="openUserHome()">
      <b>GENERAL USER</b>
      </ion-button>
    </ion-col>
  </ion-row>
   </ion-grid>
   </form>
  </ion-content>
