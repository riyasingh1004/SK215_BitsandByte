<ion-header>
  <ion-toolbar>
    <ion-title><h1><b>OFFICIAL DETAIL</b></h1></ion-title>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back" defaultHref="/admin">
      </ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2">
       <h1>{{ loadedpolice.name }}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2">
        <ion-badge color="danger" position="floating">user id</ion-badge>
       <ion-label><h1>{{ loadedpolice.policeid }}</h1></ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2">
        <ion-badge color="danger" position="floating">Phone NO</ion-badge>
       <ion-label><h1>{{ loadedpolice.phone }}</h1></ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2">
        <ion-badge color="danger" position="floating">Address</ion-badge>
       <ion-label><h1>{{ loadedpolice.residence }}</h1></ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2">
        <ion-badge color="danger" position="floating">Police Station Pin</ion-badge>
       <ion-label><h1>{{ loadedpolice.bloodgroup }}</h1></ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2">
        <ion-badge color="danger" position="floating">Gender</ion-badge>
       <ion-label><h1>{{ loadedpolice.gender }}</h1></ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
