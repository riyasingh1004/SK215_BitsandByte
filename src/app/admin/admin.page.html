<ion-header>
  <ion-toolbar>
    <ion-title><h1><b>Admin Home</b></h1></ion-title>
    <ion-buttons slot="start">
    <ion-back-button text="Logout" icon="remove-circle"
    defaultHref="/auth">
    </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button routerLink='requests'>
        <ion-icon name="document-attach-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
       <ion-grid>
         <ion-row>
           <ion-col>
            <ion-searchbar placeholder="Filter Names"></ion-searchbar>
           </ion-col>
         </ion-row>
         <ion-row>
           <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
             <ion-list>
               <ion-item-sliding *ngFor="let data of loadedpolice" [routerLink]="[data.policeid]"
               #slidingpolice>
               <ion-item>
                 <h2>{{ data.name }}</h2>
               </ion-item>
               <ion-item-options>
                <ion-item-option
                  color="danger"
                  (click)="onDeletepolice(data.policeid, slidingpolice)"
                >
                  <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>
               </ion-item-sliding>
             </ion-list>
           </ion-col>
         </ion-row>
         <ion-row>
          <ion-col size-sm="8" offset-sm="2">
          
              <ion-button fill="clear" routerLink='add-police'>
                <ion-icon name="add" slot="icon-only"></ion-icon>
              </ion-button>
          
          </ion-col>
        </ion-row>
       </ion-grid>
</ion-content>
