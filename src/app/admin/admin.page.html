<ion-header>
  <ion-toolbar>
    <ion-title>admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3"> 
        <div style="text-align:center">
         <h1 >WELCOME!!</h1>
      </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
      <ion-list>
        <ion-item>
          <ion-label position="floating">User ID</ion-label>
          <ion-input type="text" ngModel name="userid" required maxlength="8" #useridCtrl="ngModel" ></ion-input>
        </ion-item>
        <ion-item
                *ngIf="!useridCtrl.valid && useridCtrl.touched"
                lines="none"
              >
                <ion-label>
                  Should be a valid User ID
                </ion-label>
              </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtrl="ngModel"></ion-input>
        </ion-item>
        <ion-item
                *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
                lines="none"
              >
                <ion-label>
                  Should be of at least 6 characters
                </ion-label>
              </ion-item>
      </ion-list>
     </ion-col>
     </ion-row>
     <ion-row>
      <ion-col size-sm="6" offset-sm="3"> 
      <div style="text-align:center">
       <h1 >Login as</h1>
    </div>
      </ion-col>
    </ion-row>
     <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button color="primary" type="submit" expand="block" [disabled]="!f.valid">
          AUTHORITY
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3"> 
      <div style="text-align:center">
       <h1 >Or Enter as</h1>
    </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button type="button" color="primary" expand="block" (click)="openUserHome()">
        GENERAL USER
        </ion-button>
      </ion-col>
    </ion-row>
     </ion-grid>
     </form>
</ion-content>
